<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Hangtree Game</title>
	</head>
	<body>
		<h1>Hangtree</h1>
		<p>Guess letters to figure out the word!</p>
		<div class="game-container">
			<svg class="figure-container" height="300" width="250">
				<!-- Frame -->
				<line x1="60" y1="20" x2="200" y2="20" />
				<line x1="200" y1="20" x2="200" y2="250" />
				<line x1="60" y1="20" x2="60" y2="250" />
				<line x1="60" y1="20" x2="130" y2="70" />
				<line x1="200" y1="20" x2="130" y2="70" />

				<!-- Leaf circle -->
				<circle cx="130" cy="100" r="40" class="figure-part" />

				<!-- Trunk -->
				<line x1="130" y1="140" x2="130" y2="200" class="figure-part" />

				<!-- Branches -->
				<line x1="130" y1="160" x2="80" y2="150" class="figure-part" />
				<line x1="110" y1="157" x2="90" y2="160" class="figure-part" />

				<line x1="130" y1="190" x2="110" y2="170" class="figure-part" />
				<line x1="120" y1="180" x2="110" y2="185" class="figure-part" />

				<line x1="130" y1="180" x2="160" y2="150" class="figure-part" />
				<line x1="140" y1="157" x2="150" y2="160" class="figure-part" />
				<line x1="140" y1="170" x2="160" y2="167" class="figure-part" />
			</svg>

			<div class="incorrect-letters-container">
				<h2>Incorrect Letters</h2>
				<div id="incorrect-letters"></div>
			</div>
			<div class="word" id="word"></div>
		</div>

		<!-- Container for win/lose messages -->
		<div class="popup-container" id="popup-container">
			<div class="popup" id="popup">
				<h2 id="win-message">Victory!</h2>
				<div id="word-definition"></div>
				<button id="play-again-button">Play again</button>
			</div>
		</div>

		<!-- Notification -->
		<div class="notification-container" id="notification-container">
			<p>You've already guessed this letter!</p>
		</div>

		<div class="error-container" id="error-container">
			<p>Please pick a letter of the alphabet!</p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
